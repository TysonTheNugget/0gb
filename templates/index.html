<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0GB Back End</title>
    <link rel="stylesheet" href="https://unpkg.com/xp.css">
    <style>
        body {
            background-color: #008080; /* Teal background like XP default wallpaper color */
            font-family: Tahoma, Arial, sans-serif;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
        }
        .main-window {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
        }
        .window-body {
            padding: 10px;
        }
        .input-section {
            margin-bottom: 10px;
        }
        .date-fields {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        .date-fields > div {
            flex: 1;
        }
        .buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        .buttons button {
            padding: 5px 10px;
            min-width: 120px;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px inset #fff;
        }
        .image-item {
            width: 100%;
            height: auto;
            object-fit: cover;
            border: 2px solid #c0c0c0;
            cursor: pointer;
        }
        .selected {
            border: 4px solid #ff0000;
        }
        .results-section pre {
            background-color: #f0f0f0;
            padding: 10px;
            border: 1px inset #fff;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
            white-space: pre-wrap;
        }
        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .main-window {
                width: 100%;
                margin: 10px;
            }
            .date-fields {
                flex-direction: column;
            }
            .buttons {
                flex-direction: column;
            }
            .buttons button {
                width: 100%;
                padding: 10px;
                font-size: 16px;
            }
            .image-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 5px;
            }
            .image-item {
                border-width: 1px;
            }
            textarea, input {
                font-size: 16px;
            }
        }
        @media (max-width: 480px) {
            .image-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="window main-window">
        <div class="title-bar">
            <div class="title-bar-text">0GB Back End</div>
            <div class="title-bar-controls">
                <button aria-label="Minimize"></button>
                <button aria-label="Maximize"></button>
                <button aria-label="Close"></button>
            </div>
        </div>
        <section class="window-body">
            <!-- Input Section -->
            <div class="field-row-stacked input-section">
                <label for="addresses">Bitcoin Addresses (one per line):</label>
                <textarea id="addresses" rows="4" placeholder="Enter addresses..."></textarea>
            </div>
            <div class="date-fields">
                <div class="field-row-stacked">
                    <label for="from_date">From Date (optional):</label>
                    <input type="date" id="from_date">
                </div>
                <div class="field-row-stacked">
                    <label for="to_date">To Date (optional):</label>
                    <input type="date" id="to_date">
                </div>
            </div>
            <div class="buttons">
                <button onclick="fetchInscriptions()">Fetch Inscriptions</button>
                <button onclick="deleteSelected()">Delete Selected</button>
                <button onclick="saveInscriptions()">Save Remaining</button>
            </div>
            
            <!-- Held Inscriptions Section -->
            <div class="input-section">
                <h2>Held Inscription Images (Click to Select, Delete to Remove):</h2>
                <div id="held_image_grid" class="image-grid"></div>
            </div>
            
            <!-- Transferred Inscriptions Section -->
            <div class="input-section">
                <h2>Transferred Inscription Images (Click to Select, Delete to Remove):</h2>
                <div id="transferred_image_grid" class="image-grid"></div>
            </div>
            
            <!-- Results Section -->
            <div class="results-section">
                <h2>Results (JSON):</h2>
                <pre id="results"></pre>
            </div>
        </section>
    </div>
    <script>
        let heldInscriptionIds = [];
        let transferredInscriptionIds = [];
        let selectedImages = new Set();
        
        async function fetchInscriptions() {
            const addresses = document.getElementById('addresses').value;
            const fromDate = document.getElementById('from_date').value;
            const toDate = document.getElementById('to_date').value;
            const response = await fetch('/fetch_inscriptions', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ addresses, from_date: fromDate, to_date: toDate })
            });
            const results = await response.json();
            if (response.status !== 200) {
                alert(results.error || 'Failed to fetch inscriptions.');
                return;
            }
            heldInscriptionIds = [];
            transferredInscriptionIds = [];
            selectedImages.clear();
            const heldImageGrid = document.getElementById('held_image_grid');
            const transferredImageGrid = document.getElementById('transferred_image_grid');
            heldImageGrid.innerHTML = '';
            transferredImageGrid.innerHTML = '';
            document.getElementById('results').textContent = JSON.stringify(results, null, 2);
            
            for (const address in results) {
                const entry = results[address];
                if (!entry.error) {
                    // Handle held
                    if (Array.isArray(entry.held)) {
                        entry.held.forEach(id => {
                            if (!heldInscriptionIds.includes(id)) {
                                heldInscriptionIds.push(id);
                            }
                        });
                    }
                    // Handle transferred
                    if (Array.isArray(entry.transferred)) {
                        entry.transferred.forEach(id => {
                            if (!transferredInscriptionIds.includes(id)) {
                                transferredInscriptionIds.push(id);
                            }
                        });
                    }
                }
            }
            
            // Render held images
            heldInscriptionIds.forEach(id => {
                const img = document.createElement('img');
                img.src = `https://static.unisat.io/content/${id}`;
                img.className = 'image-item';
                img.onclick = () => toggleSelectImage(id, img);
                heldImageGrid.appendChild(img);
            });
            
            // Render transferred images
            transferredInscriptionIds.forEach(id => {
                const img = document.createElement('img');
                img.src = `https://static.unisat.io/content/${id}`;
                img.className = 'image-item';
                img.onclick = () => toggleSelectImage(id, img);
                transferredImageGrid.appendChild(img);
            });
        }
        
        function toggleSelectImage(id, img) {
            if (selectedImages.has(id)) {
                selectedImages.delete(id);
                img.classList.remove('selected');
            } else {
                selectedImages.add(id);
                img.classList.add('selected');
            }
        }
        
        function deleteSelected() {
            if (selectedImages.size === 0) {
                alert('No images selected for deletion.');
                return;
            }
            if (confirm(`Delete ${selectedImages.size} selected images?`)) {
                // Remove from held
                heldInscriptionIds = heldInscriptionIds.filter(id => !selectedImages.has(id));
                // Remove from transferred
                transferredInscriptionIds = transferredInscriptionIds.filter(id => !selectedImages.has(id));
                
                // Re-render held grid
                const heldImageGrid = document.getElementById('held_image_grid');
                heldImageGrid.innerHTML = '';
                heldInscriptionIds.forEach(id => {
                    const img = document.createElement('img');
                    img.src = `https://static.unisat.io/content/${id}`;
                    img.className = 'image-item';
                    img.onclick = () => toggleSelectImage(id, img);
                    heldImageGrid.appendChild(img);
                });
                
                // Re-render transferred grid
                const transferredImageGrid = document.getElementById('transferred_image_grid');
                transferredImageGrid.innerHTML = '';
                transferredInscriptionIds.forEach(id => {
                    const img = document.createElement('img');
                    img.src = `https://static.unisat.io/content/${id}`;
                    img.className = 'image-item';
                    img.onclick = () => toggleSelectImage(id, img);
                    transferredImageGrid.appendChild(img);
                });
                
                selectedImages.clear();
            }
        }
        
        function saveInscriptions() {
            if (heldInscriptionIds.length === 0 && transferredInscriptionIds.length === 0) {
                alert('No inscriptions to save.');
                return;
            }
            const data = JSON.stringify({ 
                held: heldInscriptionIds, 
                transferred: transferredInscriptionIds 
            }, null, 2);
            const blob = new Blob([data], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'inscriptions.json';
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
